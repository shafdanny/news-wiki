<div class="news-section {{section}}">

	<div class="news-row">
		<h4>{{capitalSection}}</h4>
			<button ng-click="decrement()" class="prevButton">
	  		<span class="glyphicon glyphicon-chevron-left"></span>
		</button>
	
		<div ng-repeat="news in results" class="news-square">
			
				<div ng-include="'../views/newspreview.html'" ng-controller="NewspreviewCtrl" ng-init="news=news"></div> 
		</div>

		<button ng-click="increment()" class="nextButton">
	  		<span class="glyphicon glyphicon-chevron-right"></span>
		</button>

	</div>
</div>
